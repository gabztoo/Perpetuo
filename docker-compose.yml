version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: perpetuo
      POSTGRES_USER: perpetuo
      POSTGRES_PASSWORD: perpetuo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U perpetuo"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: apps/perpetuo-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://perpetuo:perpetuo@postgres:5432/perpetuo
      JWT_SECRET: dev-secret-change-in-prod
      PORT: 3000
      FRONTEND_URL: http://localhost:3001
    ports:
      - "3000:3000"
    volumes:
      - ./apps/perpetuo-backend:/app
    command: npm run dev

  dashboard:
    build:
      context: apps/perpetuo-dashboard
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "3001:3001"
    volumes:
      - ./apps/perpetuo-dashboard:/app
    command: npm run dev

volumes:
  postgres_data:
